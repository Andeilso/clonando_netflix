<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de animes</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="../style/catalogo/main.css">

    <!-- Responsividade CSS -->
    <link rel="stylesheet" href="../style/catalogo/responsividade.css">

    <!-- Owl Carrossel CSS -->
    <link rel="stylesheet" href="../style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="../style/owl/owl.theme.default.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">
                <a href="/"> <img src="../img/logos/anima-play.png" alt="anima play"> </a>
            </h2>
        </div>
    </header>

    <nav class="menu">
        <i class="fas fa-angle-right seta"></i>
        <a href="/">
            <i class="fas fa-home"></i>
            Inicio
        </a>

        <a href="/rotas/catalogo.html">
            <i class="fas fa-bookmark"></i>
            Catálogo
        </a>

        <a href="/rotas/erro.html">
            <i class="fas fa-film"></i>
            Filmes
        </a>
    </nav>

    <main>
        <h3>Catálogo</h3>
        <div class="catalogo">
            <div class="card">
                <img src="../img/posters/catalogo/acao.jpg" alt="Personagens de attack of titan no céu usando seu equipamento 3d.">
                <p>Ação</p>
            </div>

            <div class="card">
                <img src="../img/posters/catalogo/aventura.jpg" alt="Personagens de  Sowrd art online posicionados para o combate, olhando pra tela e sorrindo.">
                <p>Aventura</p>
            </div>

            <div class="card">
                <img src="../img/posters/catalogo/comedia.jpg" alt="Personagens de konosuba dançando na abertura do anime.">
                <p>Comédia</p>
            </div>

            <div class="card">
                <img src="../img/posters/catalogo/drama.jpg" alt="Personagens de the promised neverland olhando o horizante carregando suas bagagens.">
                <p>Drama</p>
            </div>

            <div class="card">
                <img src="../img/posters/catalogo/esportes.jpg" alt="Personagem principal (Shoyo Hinata) roubando a cortada de voley de outro personagem.">
                <p>Esporte</p>
            </div>

            <div class="card">
                <img src="../img/posters/catalogo/fantasia.jpg" alt="Personagens do anime This time i reincarnated as a slime (Dessa vez eu reencarnei como um slime) saindo para mais uma aventura.">
                <p>Fantasia</p>
            </div>

            <div class="card">
                <img src="../img/posters/catalogo/ficcao-cientifica.jpg" alt="Senku personagem principal de Dr. stone sendo despetrificado enquanto segura um frasco com produto azul dentro.">
                <p>Ficçao Cientifica</p>
            </div>

            <div class="card">
                <img src="../img/posters/catalogo/romance.jpg" alt="Mostrando o rosto das personagens de The quintessential quintuplets (As quíntuplas quintessenciais) deitadas em circulo no jardim">
                <p>Romance</p>
            </div>

            <div class="card">
                <img src="../img/posters/catalogo/shounen.jpg" alt="Personagens do anime Black clover em frente a uma casa destruida.">
                <p>Shounen</p>
            </div>
            
            <div class="card">
                <img src="../img/posters/catalogo/sobrenatural.jpg" alt="Personagen principal e sua maldição, atrás dele, em um mundo sobrenatural com rostos deformados">
                <p>Sobrenatural</p>
            </div>

            <div class="card">
                <img src="../img/posters/catalogo/suspense.jpg" alt="Personagen principal Light Yagami (conhecido como Kira) passando por um espelho que revela seu lado sombrio sorridente.">
                <p>Suspense</p>
            </div>
            
            <div class="card">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img src="../img/posters/catalogo/destaque-re-zero.jpg" alt="Destaques e novidades">
                    </div>
                    <div class="item">
                        <img src="../img/posters/catalogo/destaque-one-piece.jpg" alt="Destaques e novidades">
                    </div>
                    <div class="item">
                        <img src="../img/posters/catalogo/destaque-cells-at-work.jpg" alt="Destaques e novidades">
                    </div>
                </div>
                <p>Destaques e novidades</p>
            </div>
        </div>
    </main>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/b28ddcaa0a.js" crossorigin="anonymous"></script>

    <!-- Owl Carrossel script -->
    <script src="../js/owl/jquery.min.js"></script>
    <script src="../js/owl/owl.carousel.min.js"></script>
    <script src="../js/catalogo/setup.js"></script>

    <!-- Main Script -->
    <script src="../js/main-script.js"></script>
</body>
</html>
